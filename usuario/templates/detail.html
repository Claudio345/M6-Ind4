{% extends 'layout.html'%}
{% load static %}

{% block extra_css %}
<link href="{% static 'usuario/css/usuario_style.css' %}" rel="stylesheet" /> 
{% endblock %}

{% block content %}

<div class="usuario-detalle-container">
  <div class="usuario-imagen">
    <img src="{{ usuario.imagen }}" alt="{{usuario.nombre}}">
  </div>
  <div class="usuario-info">
    <h2>{{usuario.nombre}}</h2>
    <p><strong>Telefono: </strong>{{usuario.telefono}}</p>
    <p><strong>Email: </strong>{{usuario.email}}</p>
    <p><strong>Categor√≠a: </strong>{{usuario.categoria.nombre}}</p>
    <p><strong>Creado: </strong>{{usuario.create_at}}</p>
  </div>
</div>
{% endblock %}
